<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Desejos</title>
</head>
<body>
    
    <h2>Lista de Desejos</h2>

    <ul>

        {% for item in adicionados %}

            <li><a href='{% url "url_update" item.id %}'>Nome: {{ item.nome }} - Ano: {{ item.ano }} - Tipo: {{ item.tipo }} - Status: {{ item.status }}</a></li>

        {% endfor %}

    </ul>

    <button><a href="{% url 'url_novo' %}">Novo</a></button>
    <button><a href="{% url 'url_user' %}">Voltar</a></button>

</body>
</html>
